<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress astaton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress" style="--i:80;--clr:#43f94a;">
            <h3>80<span>%</span></h3>
            <h4>Astaton</h4>
        </div>
        <div class="progress" style="--i:62;--clr:#2ccde9;">
            <h3>62<span>%</span></h3>
            <h4>Bresque</h4>
        </div>
        <div class="progress less" style="--i:35;--clr:#fb297b;">
            <h3>35<span>%</span></h3>
            <h4>Ueum</h4>
        </div>
    </div>
</body>
</html>
